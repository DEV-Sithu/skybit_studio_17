<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChannelMyanmar WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background-color: #0088cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      text-align: center;
      display: block;
      margin-top: 20px;
      color: #0088cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üåê ChannelMyanmar Link Sender</h2>

  <a href="https://www.channelmyanmar.to" target="_blank">‚û°Ô∏è Open ChannelMyanmar</a>

  <input type="text" id="urlInput" placeholder="Paste ChannelMyanmar URL here">

  <button onclick="sendToBot()">Send URL to Bot</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendToBot() {
      const url = document.getElementById("urlInput").value;
      if (url) {
        tg.sendData(url);
        tg.close();
      } else {
        alert("Please enter a URL.");
      }
    }
  </script>
</body>
</html>
